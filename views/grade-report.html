<div id=grade-report class=step><div class=step-heading><h1>Grade Report</h1></div><div class=step-body><div><h2>{{ report.title }}</h2><div id=score>Score {{ report.score | number:1 }} %</div><div id=problems><ol><li ng-repeat="problem in report.problems"><div ng-class="{ correct: problem.isCorrect(), incorrect: !problem.isCorrect() }" class=problem><div class=response>{{ problem.mark }}</div><div class=answer>Answer: {{ problem.answer }}</div></div></li></ol></div></div></div></div>
